<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            table {
                margin: 0 auto;
            }
            tr, td, th {
                border: 1px solid red;
                text-align: center;
                padding: 4px 32px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Salário</th>
                </tr>
            </thead>

            <tbody id="funcionarios">
                        
            <tbody>
        </table>

        <script>
            let funcionarios = [
                {
                    "nome": "Douglas",
                    "endereco" : "Rua da esquina, 123",
                    "salario" : "4500"
                },
                {
                    "nome": "Felipe",
                    "endereco" : "Rua da virada, 456",
                    "salario" : "5000"
                },
                {
                    "nome": "Silvio",
                    "endereco" : "Rua da aresta, 789",
                    "salario" : "6000"
                }
            ];
            
            let tabela = document.querySelector('#funcionarios');
            
            tabela.innerHTML = `
                ${funcionarios.map(f => `
                <tr>
                    <td>${f.nome}</td>
                    <td>${f.endereco}</td>
                    <td>${f.salario}</td>
                </tr>
                `).join('')}
            `
            
        </script>
    </body>
</html>
