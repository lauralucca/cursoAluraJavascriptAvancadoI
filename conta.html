<!DOCTYPE html>
<html>
    <body>

        <p>A conta corrente deve atualizar-se somando a taxa ao saldo e</p>
        <p>a conta poupanca deve atualizar-se somando o dobro da taxa.</p>

        <script>
            class Conta {

                constructor(saldo) {
                    this._saldo = saldo;
                }

                get saldo() {
                    return this._saldo;
                }

                atualiza(taxa) {
                    throw new Error('Você deve sobrescrever o método ');
                }
            }

            class ContaCorrente extends Conta {
                atualiza(taxa) {
                    this._saldo = this._saldo + taxa;
                }
            }
            class ContaPoupanca extends Conta {
                atualiza(taxa) {
                    this._saldo = this._saldo + taxa * 2;
                }
            }

            conta1 = new ContaCorrente(200); 
            conta2 = new ContaPoupanca(300); 
            conta1.atualiza(2);
            conta2.atualiza(3);
            console.log(conta1.saldo); //202
            console.log(conta2.saldo); //306
        </script>
    </body>
</html>
